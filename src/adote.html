<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um PET</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        header {
            background-color: rgb(255, 134, 126);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 24px;
        }
        main {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adote um PET</h1>
    </header>
    <main>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Itens do carrossel serão preenchidos dinamicamente com JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var dadosDoacao = localStorage.getItem('dadosDoacao');

                if (dadosDoacao) {
                    var dados = JSON.parse(dadosDoacao);
                    adicionarPetAoCarrossel(dados);
                }
            });

            function adicionarPetAoCarrossel(dados) {
                var carrosselInner = document.querySelector('.carousel-inner');

                var item = document.createElement('div');
                item.className = 'carousel-item active';

                var img = document.createElement('img');
                img.src = dados.fotosBase64;
                img.className = 'd-block w-100';
                img.alt = 'Pet para adoção';

                var caption = document.createElement('div');
                caption.className = 'carousel-caption d-none d-md-block';
                caption.innerHTML = `<h5>${dados.nomeCachorro}</h5><p>${dados.racaCachorro}</p>`;

                item.appendChild(img);
                item.appendChild(caption);
                carrosselInner.appendChild(item);
            }
        </script>
    </main>
</body>
</html>
