<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder para Cachorros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(255, 134, 126);
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .profile-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: rgb(255, 134, 126);
        }
        p {
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>LovePet</h1>
        <p>Conheça novos amigos peludos!</p>
    </header>
    <div class="container">
        <div class="profile-card">
            <img src="https://live.staticflickr.com/6204/6036627787_7091fc83f4.jpg" alt="Cachorro 1">
            <h2>Rex</h2>
            <p>Idade: 3 anos</p>
            <p>Raça: Pug bonito</p>
            <p>Personalidade: Brincalhão e amigável</p>
            <p>Descrição: Rex adora correr pelo parque e fazer novos amigos. Ele também adora brincar de buscar a bolinha e é super obediente.</p>
            <button>Ver mais</button>
        </div>
        <!-- Mais perfis de cachorros aqui -->
    </div>
</body>
</html>
