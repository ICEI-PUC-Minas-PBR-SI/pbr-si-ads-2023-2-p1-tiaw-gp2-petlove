<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LovePet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(255, 134, 126);
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            position: relative; /* Para posicionar os botões */
        }
        .profile-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: rgb(255, 134, 126);
        }
        p {
            color: #444;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>LovePet</h1>
        <p>Conheça Novos Pets</p>
    </header>
    <div class="container">
        <div class="profile-card">
            <img src="https://live.staticflickr.com/6204/6036627787_7091fc83f4.jpg" alt="Cachorro 1">
            <h2>Rex</h2>
            <p>Idade: 3 anos</p>
            <p>Raça: Pug bonito</p>
            <p>Personalidade: Brincalhão e amigável</p>
            <p>Descrição: Rex adora correr pelo parque e fazer novos amigos. Ele também adora brincar de buscar a bolinha e é super obediente.</p>
            <div class="nav-buttons">
                <button id="nao-match-button">Não Match</button>
                <button id="match-button">Match</button>
            </div>
        </div>
        <div id="parabens-message" style="display: none;">
            <h2>Parabéns!</h2>
            <p>Vocês combinaram!</p>
        </div>
        <!-- Mais perfis de cachorros aqui -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Botão "Match"
            const matchButton = document.getElementById("match-button");
            // Mensagem de parabéns
            const parabensMessage = document.getElementById("parabens-message");

            // Manipulador de evento para o botão "Match"
            matchButton.addEventListener("click", function () {
                // Mostra a mensagem de parabéns
                parabensMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>
