<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style-faleconosco.css"> 
</head>
<body>
    <input type="checkbox" id="menu__toggle">
    <label for="menu__toggle" class="menu__btn">
        <span></span>
    </label>
    <ul class="menu__box">
        <li class="menu__item"><a href="faleconosco.html">Fale Conosco</a></li>
        <li class="menu__item"><a href="Alterar dados.html">Sua conta</a></li>
        <li class="menu__item"><a href="menuprincipal.html">Home</a></li>
    </ul>

<script src="faleconosco.js"></script> 
    <header>
        <h1>Fale Conosco</h1>
    </header>
    <main>
        <form action="menuprincipal.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit" id="Enviar">Enviar</button>
        </form>
    </main>
    <script>
        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();

            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var mensagem = document.getElementById('mensagem').value;

            fetch('index.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'nome': nome,
                    'email': email,
                    'mensagem': mensagem,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log("Mensagem enviada com sucesso!");
                    alert("Mensagem enviada com sucesso!");
                } else {
                    console.error("Erro ao enviar mensagem:", data.message);
                    alert("Mensagem enviada com sucesso!");
                }
            })
            .catch(error => {
                console.error("Mensagem enviada com sucesso!", error);
                alert("Mensagem enviada com sucesso!");
            });
        });
    </script>
</body>
</html>
