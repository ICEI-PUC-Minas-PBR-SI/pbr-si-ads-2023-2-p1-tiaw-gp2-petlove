<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS para Adoção</title>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var carouselExampleCaptions = document.getElementById('carouselExampleCaptions');
        console.log('carouselExampleCaptions:', carouselExampleCaptions);
    });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="mx-3">
        <div class="destaque" style="background-color: rgb(255, 134, 126); text-align: center; padding: 1rem;">
            <h2>Adote um pet!</h2>
            <hr>
        </div>

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <!-- Indicadores do carrossel -->
            </div>
            <div class="carousel-inner">
                <!-- Itens do carrossel serão preenchidos dinamicamente com JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>

        <style>
            
            #carouselExampleCaptions {
                max-width: 60%;
                margin: 0 auto;
                margin-top: 80px;
                max-height: 30%;
            }

            h2 {
                padding-top: 15px;
                padding-left: 25px;
                background-color: rgb(255, 134, 126);
                text-align: center;
                height: 5%;
                color: #f7f7f7;
                text-shadow: 3px 3px 5px rgba(37, 2, 37, 0.5);
            }

            .carousel-caption {
                color: #000000;
                text-shadow: 4px 4px 7px rgba(255, 255, 255, 0.692);
                font-size: medium;
                font-weight: bold;
            }
            

            .carousel-inner img {
              width: 100%; /* Make images take 100% of the width of their container */
              height: 750px; /* Set a fixed height for the images */
              object-fit: cover; /* Maintain aspect ratio and cover the entire container */
            }

        </style>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
    
    var dadosAnimais = JSON.parse(localStorage.getItem('dadosAnimais')) || [];

    
    preencherCarrossel(dadosAnimais);
});

function preencherCarrossel(dadosAnimais) {
    var carrosselInner = document.querySelector('.carousel-inner');
    carrosselInner.innerHTML = ''; 

    
    dadosAnimais.forEach(function (animal, index) {
        var item = document.createElement('div');
        item.className = 'carousel-item';  

        if (index === 0) {
            item.classList.add('active');  
        }

        var img = document.createElement('img');
        img.src = animal.imagem;
        img.className = 'd-block w-100 h-70';
        img.alt = 'Slide ' + (index + 1);

        var caption = document.createElement('div');
        caption.className = 'carousel-caption d-none d-md-block';
        caption.innerHTML = `<h5>${animal.nome}</h5><p>${animal.raca}</p><p>${animal.curiosidades}</p>`;

        item.appendChild(img);
        item.appendChild(caption);
        carrosselInner.appendChild(item);
    });
}


        </script>
    </main>
</body>
</html>
