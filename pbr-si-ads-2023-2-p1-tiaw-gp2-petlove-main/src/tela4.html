<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de Pets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
    <!-- CSS do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <style>
        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .start-button {
            background-color: rgb(255, 134, 126);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
        }

        .start-button:hover {
            background-color: rgb(255, 134, 126);
        }
    </style>
</head>

<body>

    <input type="checkbox" id="menu__toggle"> <!-- Adicione o input para o menu responsivo -->

    <!-- Código do menu responsivo -->
    <label for="menu__toggle" class="menu__btn">
        <span></span>
    </label>

    <ul class="menu__box">
        <li class="menu__item"><a href="tela5.html">Fale Conosco</a></li>

        <li class="menu__item"><a href="Alterar dados.html">Sua conta</a></li>
        <li class="menu__item"><a href="#">Home</a></li>

    </ul>
    <!-- Fim do código do menu responsivo -->

    <header class="header-top">
        <div class="search-bar">
            <img src="https://1.bp.blogspot.com/_bKI6wlklZBQ/TRcofeElnII/AAAAAAAAAv8/SJsDop_OnM8/s1600/cachorros015.gif"
                alt="Cachorro animado" style="max-width: 100px; margin: 0 auto 20px; display: block;">
            <input type="text" placeholder="Pesquisar pets por nome, raça, etc.">
            <button class="search-button"><i class="fas fa-search"></i> Pesquisar</button>
        </div>
    </header>

    <div class="buttons-container">
        <p>Oque você procura?</p>
        <a href="tela7.html" class="start-button">Doar Pet</a>
        <a href="tela2.html" class="start-button">Petinder</a>
        <a href="tela8.html" class="start-button">Adotar Pet</a>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide center-carousel">
        <!-- Inicio Indicadores do carousel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <!-- Fim do Indicadores do carousel -->

        <!-- Inicio Slide carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Imagens/Dog-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="Imagens/Dog-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="imagens/Dog-3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <!-- Fim Slide carousel -->

        <!-- Inicio Anterior e Proximo slide carousel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <!-- Fim Anterior e Proximo slide carousel -->
    </div>

    <!-- incluir Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
